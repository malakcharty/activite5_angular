<div class="p-3">
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Id</th><th>Name</th><th>Price</th><th>Selected</th>
      </tr>
      </thead>
      <tbody *ngIf="products">
      <tr *ngFor="let p of products; trackBy: trackById">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>
          <i *ngIf="p.selected; else notSelected" class="bi bi-check-circle"></i>
          <ng-template #notSelected>
            <i class="bi bi-x-circle"></i>
          </ng-template>
        </td>
        <td>
          <button (click)="handleDelete(p)" class="btn btn-outline-danger">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
